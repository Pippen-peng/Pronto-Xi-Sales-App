  <script>
  /* Load all products */
  var db;
  var request = window.indexedDB.open("newDatabase", 1);

  request.onerror = function(event) {
    console.log("error: ");
  };

  request.onsuccess = function(event) {
    db = request.result;
    console.log("success: " + db);
    loadTable();
  };

  request.onupgradeneeded = function(event) {
    var db = event.target.result;

    var objectStore4 = db.createObjectStore("order", {
      keyPath: "id"
    });

    for (var m in OrderData) {
      objectStore4.add(OrderData[m]);
    }

  }

  function loadTable() {
    var OrderList = "";
    $('.record-item.row.g-2.g-lg-3').remove();

    var objectStore4 = db.transaction("order").objectStore("order");
    objectStore4.openCursor().onsuccess = function(event) {
      var cursor = event.target.result;
      if (cursor) {
        OrderList = OrderList.concat('<div class="record-item row ">' +
          '<div class="col-prod-select">' + '<input type="checkbox" id="selectall" name="selectall" value="selectall">' + '</div>' +
          '<div class="col-record-id"><a href="order-details.html#' + cursor.value.orderId + '">' + cursor.value.orderId + '</a></div>' +
          '<div class="col-prod-title">' + cursor.value.customerName + '</div>' +
          '<div class="col-prod-sku"> </div>' +
          '<div class="col-prod-qty">' + cursor.value.totalamount + ' </div>' +
          '<div class="col-prod-uom">' + cursor.value.paidamount + '</div>' +
          '<div class="col-prod-availability">'+ cursor.value.createDate + '</div>' +
          '<div class="col-prod-price"> </div>' +
          '<div class="col-prod-discount"></div>' +
          '<div class="col-prod-comment">'+ cursor.value.shippingDate + '</div>' +
          '</div>');

        cursor.continue(); // wait for next event
      } else {

        $('.records-header').after(OrderList); // no more events

      }
    };

  }

  </script>
