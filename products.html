  <script>
  /* Load all products */
  var db;
  var request = window.indexedDB.open("newDatabase", 1);

  request.onerror = function(event) {
    console.log("error: ");
  };

  request.onsuccess = function(event) {
    db = request.result;
    console.log("success: " + db);
    loadTable();
  };

  request.onupgradeneeded = function(event) {
    var db = event.target.result;

    var objectStore2 = db.createObjectStore("product", {
      keyPath: "id"
    });

    for (var k in productData) {
      objectStore2.add(productData[k]);
    }

  }

  function loadTable() {
    var ProductList = "";
    $('.record-item.row.g-2.g-lg-3').remove();

    var objectStore2 = db.transaction("product").objectStore("product");
    objectStore2.openCursor().onsuccess = function(event) {
      var cursor = event.target.result;
      if (cursor) {
        ProductList = ProductList.concat('<div class="record-item row  g-2 g-lg-3">' +
          '<div class="col-prod-select">' + '<input type="checkbox" id="selectall" name="selectall" value="selectall">' + '</div>' +
          '<div class="col-record-id">' + cursor.key + '</div>' +
          '<div class="col-prod-img">' + ' <img src="img/image-solid.svg">' + '</div>' +
          '<div class="col-prod-title"><input type="text" class="form-control" id="UpdateTitle" value="' + cursor.value.title + '"></div>' +
          '<div class="col-prod-sku"> <input type="text" class="form-control" id="UpdateSku" value="' + cursor.value.sku + '"></div>' +
          '<div class="col-prod-qty"> <input type="text" class="form-control" id="UpdateQty" value="' + cursor.value.qty + '"></div>' +
          '<div class="col-prod-uom"><input type="text" class="form-control" id="UpdateUom" value="' + cursor.value.uom + '"></div>' +
          '<div class="col-prod-availability"><input type="text" class="form-control" id="UpdateAvai" value="' + cursor.value.availability + '"></div>' +
          '<div class="col-prod-price"> <input type="text" class="form-control" id="UpdatePrice" value="' + cursor.value.price + '"></div>' +
          '<div class="col-prod-discount"><input type="text" class="form-control" id="UpdateDiscount" value="' + cursor.value.discount + '" ></div>' +
          '<div class="col-prod-comment">' + '<textarea  class="form-control" id="UpdateComment" >' + cursor.value.comment + '</textarea></div>' +
          '<div class="col-prod-del">' + '<i id=' + cursor.key + ' class="fal fa-trash-alt prod-del"  onclick="deleteProduct(this.id)"></i>' + '</div>' +
          '<div class="col-prod-sav">' + '<i id=' + cursor.key + ' class="fal fa-save prod-sav"  onclick="updateProduct(this.id)"></i>' + '</div>' +
          '</div>');

        cursor.continue(); // wait for next event
      } else {

        $('.records-header').after(ProductList); // no more events

      }
    };

  }

  function addProduct() {
    var ProdID = $('#ProdID').val();
    var ProdTitle = $('#ProdTitle').val();
    var ProdSku = $('#ProdSku').val();
    var ProdQty = $('#ProdQty').val();
    var ProdUom = $('#ProdUom').val();
    var ProdAvai = $('#ProdAvai').val();
    var ProdPrice = $('#ProdPrice').val();
    var ProdDiscount = $('#ProdDiscount').val();
    var ProdComment = $('#ProdComment').val();

    var request = db.transaction(["product"], "readwrite").objectStore("product").add({
      id: ProdID,
      title: ProdTitle,
      sku: ProdSku,
      qty: ProdQty,
      uom: ProdUom,
      availability: ProdAvai,
      price: ProdPrice,
      discount: ProdDiscount,
      comment: ProdComment
    });

    request.onsuccess = function(event) {
      loadTable();
      clearButtons();
    };

    request.onerror = function(event) {
      alert("error");
    }
  }


  function updateProduct(clicked_id) {


    // var ProdID = $('#ProdID').val();
    var ProdTitle = $('#UpdateTitle').val();
    var ProdSku = $('#UpdateSku').val();
    var ProdQty = $('#UpdateQty').val();
    var ProdUom = $('#UpdateUom').val();
    var ProdAvai = $('#UpdateAvai').val();
    var ProdPrice = $('#UpdatePrice').val();
    var ProdDiscount = $('#UpdateDiscount').val();
    var ProdComment = $('#UpdateComment').val();

    var request = db.transaction(["product"], "readwrite").objectStore("product").put({
      id: clicked_id,
      title: ProdTitle,
      sku: ProdSku,
      qty: ProdQty,
      uom: ProdUom,
      availability: ProdAvai,
      price: ProdPrice,
      discount: ProdDiscount,
      comment: ProdComment
    });

    request.onsuccess = function(event) {
      loadTable();
    };

  }

  function deleteProduct(clicked_id) {
    var ProdID = clicked_id;
    // console.log(employeeID);
    var request = db.transaction(["product"], "readwrite").objectStore("product").delete(ProdID);

    request.onsuccess = function(event) {
      loadTable();
    };
  }

  function clearButtons() {
    $('#ProdID').val("");
    $('#ProdTitle').val("");
    $('#ProdSku').val("");
    $('#ProdQty').val("");
    $('#ProdUom').val("");
    $('#ProdAvai').val("");
    $('#ProdPrice').val("");
    $('#ProdDiscount').val("");
    $('#ProdComment').val("");

  }
